<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>JS Calculator</title>
</head>
<body>

    <!-- Is a form really a good wa to do this? I don't like page loading when I press then button -->
    <!-- Most likely I'll change this -->
    <!-- <form action=""> -->
    <div class="calculator">
        <input type="text" disabled>
        <button name="clear" id="btn-clear" class="btn-dark">C</button>
        <button name="back" id="btn-back" class="btn-dark">&larr;</button>
        <button value="/" class="btn-op btn-dark">/</button>
        <button value="*" class="btn-op btn-dark">*</button>
        <button value="7" class="btn-num">7</button>
        <button value="8" class="btn-num">8</button>
        <button value="9" class="btn-num">9</button>
        <button value="-" class="btn-op">-</button>
        <button value="4" class="btn-num">4</button>
        <button value="5" class="btn-num">5</button>
        <button value="6" class="btn-num">6</button>
        <button value="+" class="btn-op">+</button>
        <button value="1" class="btn-num">1</button>
        <button value="2" class="btn-num">2</button>
        <button value="3" class="btn-num">3</button>
        <button value="=" id="btn-result">=</button>
        <button value="0" class="btn-num">0</button>
        <button value="." class="btn-num">.</button>
    </div>
    <!-- </form> -->
 
    <script src="main.js"></script>
</body>
</html>
