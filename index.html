<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>JS Calculator</title>
<body>

    <!-- <h1>Vanilla JavaScript Calculator</h1> -->

    <pre>
        <p id="intro">
    /** 
    * Calculator v0.8
    * ===========
    * Written in Vanilla JavaScript from sratch
    * 
    * Features:
    * keyboard support
    * error handling
    * prevention of invalid operations
    */
        </p>
    </pre>

    <div class="calculator">
        <input  id="screen" type="text" disabled>
        <p id="logo">Vanilla JavaScript Calculator</p>
        <button id="btn-clear">C</button>
        <button id="btn-back">&larr;</button>
        <button value="/" class="btn-op">/</button>
        <button value="*" class="btn-op">*</button>
        <button value="7" class="btn-num">7</button>
        <button value="8" class="btn-num">8</button>
        <button value="9" class="btn-num">9</button>
        <button value="-" class="btn-op">-</button>
        <button value="4" class="btn-num">4</button>
        <button value="5" class="btn-num">5</button>
        <button value="6" class="btn-num">6</button>
        <button value="+" class="btn-op">+</button>
        <button value="1" class="btn-num">1</button>
        <button value="2" class="btn-num">2</button>
        <button value="3" class="btn-num">3</button>
        <button value="=" id="btn-result">=</button>
        <button value="0" class="btn-num">0</button>
        <button value="." id="btn-comma">.</button>
    </div>
 
    <script src="main.js"></script>
</body>
</html>
